name: Release Extension

on:
  push:
    tags:
      - 'v*'  # 当推送 v 开头的 tag 时触发（例如 v0.0.1, v1.0.0）

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm run lint

      - name: Run tests
        run: pnpm run compile-tests && pnpm run compile

      - name: Install vsce
        run: pnpm add -g @vscode/vsce

      - name: Package extension
        run: vsce package

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: '*.vsix'
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to VS Code Marketplace
        run: vsce publish --packagePath *.vsix -p ${{ secrets.VSCE_PAT }}

      # 如果要发布到 VS Code Marketplace，取消下面的注释并配置 VSCE_PAT secret
      # - name: Publish to VS Code Marketplace
      #   run: vsce publish -p ${{ secrets.VSCE_PAT }}
